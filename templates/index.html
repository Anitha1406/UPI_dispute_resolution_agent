<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UPI Dispute Resolution</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="page">
  <header class="topbar" role="banner">
    <nav class="nav" role="navigation" aria-label="Main">
      <a href="/dashboard" class="nav-link nav-cta">Go to Dashboard</a>
    </nav>
  </header>

  <main class="hero" role="main">
    <div class="hero-inner">
      <h1 class="hero-title"><span class="brand-accent">UPI</span> Dispute Assistant</h1>
      <p class="hero-sub">Fast, explainable dispute guidance — chat or paste transaction details to get started.</p>
      <div class="chat-container" role="region" aria-labelledby="chat-title">
        <div class="chat-card centered-card">
          <div class="chat-header">
            <h2 id="chat-title">Dispute Assistant Chat</h2>
            <div class="chat-actions">
              <button id="helpBtn" class="icon-btn" title="How it works">?</button>
            </div>
          </div>

          <div id="chatWindow" class="chat-window" aria-live="polite">
            <div class="message bot">
              <div class="bubble">Hi — tell me about the transaction and I'll help raise a dispute. Include amount, UTR, and merchant if available.</div>
              <div class="meta">Assistant</div>
            </div>
          </div>

          <div class="status-row">
            <div id="spinner" class="spinner" aria-hidden="true"></div>
            <div id="statusText" class="status-text">Waiting for input</div>
            <div id="explanationText" class="muted explanation-text"></div>
          </div>

          <form id="chatForm" class="chat-input-area" onsubmit="event.preventDefault(); submitDisputeChat();">
            <button type="button" class="input-left icon-btn" title="Attach">＋</button>
            <input id="chatInput" class="chat-input" type="text" placeholder="How can I help you today?" aria-label="Message" />
            <button id="chatSend" class="send-btn" type="submit">Send ⟶</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- footer intentionally removed -->
</div>

<script src="/static/app.js"></script>
</body>
</html>
